[extruder]
#driver5
step_pin: PC9
dir_pin: PD14
enable_pin: !PA9
microsteps: 4
rotation_distance: 4.63768115942
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA24 #out1
sensor_type: PT1000
pullup_resistor: 2200 # The board uses a 2.2k ohm pullup to work with a PT1000
sensor_pin: vref_scaled:PC30 #temp1
control: pid
pid_Kp: 25.002
pid_Ki: 1.894
pid_Kd: 82.506
min_temp: 0
max_temp: 250

[tmc5160 extruder]
cs_pin: PD17
chain_position:6
chain_length:6
interpolate: False
run_current: .6
sense_resistor: 0.05

[heater_fan heatbreak_fan]
pin: PC8
heater: extruder
heater_temp: 50.0

#[neopixel temp_leds]
#pin: PA8
#   The pin connected to the neopixel. This parameter must be
#   provided.
#chain_count:29
#initial_blue: 1.0
#initial_green: 1.0
#initial_red: 1.0

[fan]
pin: PA12

[heater_bed]
heater_pin: PA16
sensor_type: Generic 3950
sensor_pin: vref_scaled:PC29
control: pid
pullup_resistor: 2200
pid_Kp: 61.049
pid_Ki: 2.339
pid_Kd: 398.344
min_temp: 0
max_temp: 130