# This file contains common pin mappings for the Duet3 6HC. To
# use this config, the firmware should be compiled for the SAME70Q20B.
# Full pinout located here: https://github.com/Duet3D/Duet3-Mainboard-6HC/blob/master/Duet3_Mainboard_v1.01/Duet3_MB_Schematic_v1.01.pdf
# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/<your-mcu-id>

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 500
max_z_velocity: 20
max_z_accel: 500

[adc_scaled vref_scaled]
vref_pin: PC0
vssa_pin: PC13

[stepper_x]
#driver 0
step_pin = PC18
dir_pin = PB5
enable_pin = !PA9
microsteps: 128
rotation_distance: 40
endstop_pin: PD25 #io0
position_endstop: 0
position_max: 450


[tmc5160 stepper_x]
cs_pin: PD17
spi_bus: usart1
chain_position:1
chain_length:6
interpolate: False
run_current: 1
sense_resistor: 0.05
#driver_SGT: 2
#diag0_pin: ^!PD29

[stepper_y]
#driver 1
step_pin = PC16
dir_pin = PD10
enable_pin = !PA9
microsteps: 128
rotation_distance: 40
endstop_pin: PD15 #io1
position_endstop: 0
position_max: 450


[tmc5160 stepper_y]
cs_pin: PD17
chain_position:2
chain_length:6
interpolate: False
run_current: 1.0
sense_resistor: 0.05
#driver_SGT: 2
#diag0_pin: ^!PC17

[stepper_z]
#driver2
step_pin: PC28
dir_pin: PA4
enable_pin: !PA9
microsteps: 64
rotation_distance: 8
endstop_pin:PD28 #io2
position_endstop: 0
position_min: 0
position_max: 400

[tmc5160 stepper_z]
cs_pin: PD17
chain_position:3
chain_length:6
interpolate: False
run_current: 1.0
sense_resistor: 0.05

#[stepper_z1]
##driver3
